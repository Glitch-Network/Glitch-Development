<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="stars.css">
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-278K4F012J"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-278K4F012J');
    </script>
    <style>
        body {
            /* background-color: #202020; */
            background-color: transparent;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: auto;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 10px 0;
        }
        button, select {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover, button:focus {
            background-color: #555;
        }
        select {
            width: 100%;
            background-color: #444;
            color: white;
        }
        hr {
            border-color: #555;
            margin: 20px 0;
        }
        input[type="file"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
       
        <button onclick="localStorage.clear();">Reset all settings</button>
        <button onclick="save()">Save your data</button>
        <button onclick="load()">Load your data</button>
        
        <h4>Search engine</h4>
        <select id="engine">
            <option value="Google">Google (default)</option>
            <option value="DuckDuckGo">DuckDuckGo</option>
            <option value="Bing">Bing</option>
            <option value="Yahoo">Yahoo</option>
        </select>
        <h4>Themes</h4>
        <select id="theme">
            <option value="void">Dark (default)</option>
            <option value="dark">Space</option>
            <option value="light">Light</option>
            <option value="forest">Forest</option>
            <option value="forest2">Forest 2</option>
            <option value="ocean">Ocean</option>
            <option value="sunset">Sunset</option>
            <option value="rain">Rain</option>
            <option value="wheat">Wheat Field</option>
            <option value="capy">Capybara</option>
            <option value="custom-image">Custom Image</option>
        </select>
        <input type="file" id="fileinput" style="display: none;">
        <button style="display: none;" id="filebtn">Load Image</button>
        <hr id="theme_div" style="display: none;">
        <center><button id="ai" style="display: none;">Toggle Anti-Url Steal/Anti Teacher A.I</button></center>
        <hr id="ai_div" style="display: none;">
        <button id="ads">Toggle ADs</button>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                if (localStorage.getItem("hide_ad") == "1") {
                    document.getElementById("ads").innerHTML = "Show ADs"
                }
                else{
                    document.getElementById("ads").innerHTML = "Hide ADs"
                }
                document.getElementById("ads").addEventListener("click",function(){
                    if (localStorage.getItem("hide_ad") == "1") {
                        localStorage.setItem("hide_ad", "0")
                    } else {
                        localStorage.setItem("hide_ad", "1")
                    }
                    if (localStorage.getItem("hide_ad") == "1") {
                        document.getElementById("ads").innerHTML = "Show ADs"
                    }
                    else{
                        document.getElementById("ads").innerHTML = "Hide ADs"
                    }
                })
            })


        </script>
        <p>Debug info:<br> <span id="debug"></span></p>
    </div>

    <script src="scripts/settings.js"></script>
</body>
</html>
